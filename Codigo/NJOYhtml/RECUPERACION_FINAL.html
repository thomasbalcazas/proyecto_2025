<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NJOY - Recuperar Contraseña</title>
<style>
/* ------------------- Estilos generales ------------------- */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #8B5CF6 0%, #3B0764 25%, #1E1B4B 50%, #312E81 75%, #6366F1 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-y: auto;
}
@keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

/* ------------------- Formulario ------------------- */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 450px;
    padding: 2rem;
    z-index: 10;
}
.recovery-form {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 2.5rem;
    padding: 3rem;
    width: 100%;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.avatar {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #8B5CF6, #6366F1);
    border-radius: 50%;
    margin: 0 auto 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
}
.recovery-form h2 {
    text-align: center;
    color: #4B5563;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
    letter-spacing: 2px;
}
.recovery-description {
    text-align: center;
    color: #6B7280;
    font-size: 0.95rem;
    margin-bottom: 2rem;
}
.input-group { position: relative; margin-bottom: 1.5rem; }
.input-icon { position: absolute; left: 1.2rem; top: 50%; transform: translateY(-50%); font-size: 1.2rem; }
input {
    width: 100%;
    padding: 1.2rem 1rem 1.2rem 3.5rem;
    border-radius: 1.5rem;
    border: 2px solid transparent;
    font-size: 1rem;
}
input:focus { border-color: #8B5CF6; outline: none; }
.recovery-btn {
    width: 100%;
    padding: 1.2rem;
    background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
    color: white;
    border: none;
    border-radius: 1.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin: 2rem 0 1.5rem;
}
.back-to-login, .signup-link { text-align: center; font-size: 0.9rem; margin-bottom: 1rem; }
.back-to-login a, .signup-link a { color: #8B5CF6; text-decoration: none; }
#mensajeError { color: red; text-align: center; margin-bottom: 1rem; }
#mensajeExito { color: green; text-align: center; margin-bottom: 1rem; }
</style>
</head>
<body>

<div class="container">
    <div class="recovery-form">
        <div class="avatar">🔒</div>
        <h2>RECUPERAR CONTRASEÑA</h2>
        <p class="recovery-description">
            Escriba su dirección de correo electrónico para restaurar la contraseña:
        </p>
        <div id="mensajeError"></div>
        <div id="mensajeExito"></div>
        <form id="formRecuperar">
            <div class="input-group">
                <span class="input-icon">📧</span>
                <input id="emailRecuperar" name="email" placeholder="Correo electrónico..." required type="email"/>
            </div>
            <button class="recovery-btn" type="submit">ENVIAR</button>
        </form>
        <div class="back-to-login">
            <a href="index.html">Volver al inicio de sesión</a>
        </div>
        <div class="signup-link">
            ¿No tienes cuenta? <a href="registro2.html">Registrarse</a>
        </div>
    </div>
</div>

<script>
document.getElementById('formRecuperar').addEventListener('submit', async function(e) {
    e.preventDefault();
    const emailInput = document.getElementById('emailRecuperar');
    const email = emailInput.value.trim();
    const btn = document.querySelector('.recovery-btn');
    const errorDiv = document.getElementById('mensajeError');
    const exitoDiv = document.getElementById('mensajeExito');

    errorDiv.textContent = '';
    exitoDiv.textContent = '';

    if (!email || !email.includes('@')) {
        errorDiv.textContent = 'Por favor, ingrese un correo electrónico válido.';
        return;
    }

    btn.textContent = 'ENVIANDO...';
    btn.style.background = 'linear-gradient(135deg, #F59E0B, #EAB308)';
    btn.disabled = true;

    try {
        const response = await fetch('recuperar.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (data.success) {
            exitoDiv.textContent = data.message || '✅ Correo enviado con instrucciones.';
            emailInput.value = '';
        } else {
            errorDiv.textContent = data.message || '❌ No se pudo procesar la solicitud.';
        }
    } catch (err) {
        console.error(err);
        errorDiv.textContent = '❌ Error al conectar con el servidor.';
    } finally {
        btn.textContent = 'ENVIAR';
        btn.style.background = 'linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%)';
        btn.disabled = false;
    }

    if (exitoDiv.textContent) setTimeout(() => { exitoDiv.textContent = ''; }, 5000);
    if (errorDiv.textContent) setTimeout(() => { errorDiv.textContent = ''; }, 5000);
});
</script>

</body>
</html>
